<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
	<header class="header">
		<div class="header__logo"></div>
	</header>
	<main class="main">
		 <section class="profile">
				<img src="./images/avatar-min.png" alt="Аватар профиля" class="profile__avatar">
			<div class="profile__info">
				<div class="profile__container">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button type="button" aria-label="Edit Profile" class="profile__edit-button"></button>
				</div>
				<p class="profile__subtitle">Исследователь океана</p>
			</div>
			<button type="button" class="profile__add-button">
				<img class="profile__plus" src="./images/plus.svg" alt="Аватар">
			</button>
		</section>
		<section class="elements">
			<ul></ul>
		</section> 
	</main>
	<footer class="footer">
		<p class="footer__copyright">&#169; 2022 Mesto Russia</p>
	</footer>

	<template id="element-template">
		<article class="element">
			<img src="#" alt="_" class="element__image">
			<div class="element__item">
				<h2 class="element__name"></h2>
				<button type="button" aria-label="Лайк" class="element__like"></button>
			</div>
				<button class="element__delete element__delete_action" title="Delete"></button>
		</article>
	</template>

	<div class="popup popup_edit">
		<div class="popup__container">
			<button type="button" aria-label="Close" class="popup__close-button"></button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<form name="edit-profile" class="popup__form popup__edit-form" novalidate>
			 <div class="popup__input-container">
				<input 
				 required
				 id="input-user-name"
				 type="text" 
				 class="popup__input popup__input_edit_name" 
				 name="name" placeholder="Ваше имя" 
				 minlength="2" 
				 maxlength="40"
				 >
				<span id="input-user-name-error" class="popup__error popup__error-type-name"></span>
			 </div>
			 <div class="popup__input-container">
				<input 
				 required
				 id="input-edit-about"
				 type="text" 
				 class="popup__input popup__input_edit_about" 
				 name="info" 
				 placeholder="Деятельность" 
				 minlength="2" 
				 maxlength="200"
				 >
				 <span id="input-edit-about-error" class="popup__error popup__error-type-description"></span> 
			 </div>
				<button type="submit" class="popup__button">Сохранить</button>
			</form>
		</div>
	</div>

	<div class="popup popup_add_card">
		<div class="popup__container">
			<button type="button" aria-label="Close" class="popup__close-button"></button>
			<h2 class="popup__title">Новое место</h2>
			<form name="add-place" class="popup__form form-place popup__add-form" novalidate>
				<div class="popup__input-container">
				<input 
					required 
					minlength="2"
					maxlength="30"
					id="input-name-card"
					type="text" 
					class="popup__input popup__input_add_place" 
					name="name" 
					placeholder="Название"
					>
					<span id="input-name-card-error" class="popup__error"></span>
				</div>
				<div class="popup__input-container">
				<input 
					required
					id="input-link"
					type="url" 
					class="popup__input popup__input_add_link" 
					name="link" 
					placeholder="Ссылка на картинку"
					>
					<span id="input-link-error" class="popup__error"></span>
					</div>
				<button type="submit" class="popup__button popup__create-btn">Создать</button>
			</form>
		</div>
	</div> 

	<div class="popup popup_card_image">
		<div class="popup__image-container">
			<button type="button" aria-label="Close" class="popup__close-button"></button>
			<figure class="popup__figure">
				<img src="./images/photo-grid-baikal.jpg" class="popup__image" alt="Байкал">
				<figcaption class="popup__caption">Байкал</figcaption>
			</figure>
		</div>
	</div>

<!-- <script defer src="./scripts/Card.js"></script> -->
	<script defer type="module" src="./scripts/index.js"></script>
	<!-- <script src="./scripts/FormValidator.js"></script> -->

	<!-- <script defer src="./scripts/constants.js"></script>  -->
</body>



</html>
