	<template id="element-template">
		<article class="element">
			<img src="#" alt="_" class="element__image">
			<div class="element__item">
				<h2 class="element__name"></h2>
				<button type="button" aria-label="Like" class="element__like"></button>
			</div>
				<button class="element__delete element__delete_action" title="Удалить карточку"></button>
		</article>
	</template>

	<div class="popup popup_edit hidden">
		<div class="popup__container">
			<button type="button" aria-label="Close" class="popup__close-button"></button>
			<form name="edit-profile" class="popup__form">
				<h2 class="popup__title">Редактировать профиль</h2>
				<input type="text" class="popup__input popup__input_edit_name" name="name" placeholder="Ваше имя">
				<input type="text" class="popup__input popup__input_edit_about" name="info" placeholder="Деятельность">
				<button type="submit" class="popup__button">Сохранить</button>
			</form>
		</div>
	</div>

	<div class="popup popup_add_card hidden">
		<div class="popup__container">
			<button type="button" aria-label="Close" class="popup__close-button"></button>
			<form name="add-place" class="popup__form">
				<h2 class="popup__title">Новое место</h2>
				<input type="text" class="popup__input popup__input_add_place" name="name" placeholder="Название">
				<input type="url" class="popup__input popup__input_add_link" name="link" placeholder="Ссылка на картинку">
				<button type="submit" class="popup__button popup__create_btn">Создать</button>
			</form>
		</div>
	</div>

	<div class="popup popup_card_image hidden">
		<div class="popup__image_container">
			<button type="button" aria-label="Close" class="popup__close-button"></button>
			<figure class="popup__figure">
				<img src="./images/photo-grid-baikal.jpg" class="popup__image" alt="Байкал">
				<figcaption class="popup__caption">Байкал</figcaption>
			</figure>
		</div>
	</div>
