<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
	<header class="header">
		<div class="header__logo"></div>
	</header>
	<main class="main">
		<section class="profile">
				<img src="./images/avatar-min.png" alt="Аватар профиля" class="profile__avatar">
			<div class="profile__info">
				<div class="profile__container">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button type="button" class="profile__edit-button"></button>
				</div>
				<p class="profile__subtitle">Исследователь океана</p>
			</div>
			<button type="button" class="profile__add-button">
				<img class="profile__plus" src="./images/plus.svg" alt="Аватар">
			</button>
		</section>
		<section class="elements">
			<article class="element">
				<img class="element__image" src="./images/photo-grid-baikal.jpg" alt="Байкал">
				<div class="element__item">
					<h2 class="element__name">Байкал</h2>
					<button type="button" class="element__like"></button>
				</div>
			</article>
			<article class="element">
				<img class="element__image" src="./images/photo-grid-elbrus.jpg" alt="Эльбрус">
				<div class="element__item">
					<h2 class="element__name">Эльбрус</h2>
					<button type="button" class="element__like"></button>
				</div>
			</article>
			<article class="element">
				<img class="element__image" src="./images/photo-grid-kamchatka-1.jpg" alt="Камчатка">
				<div class="element__item">
					<h2 class="element__name">Камчатка</h2>
					<button type="button" class="element__like"></button>
				</div>
			</article>
			<article class="element">
				<img class="element__image" src="./images/photo-grid-sochi.jpg" alt="Сочи">
				<div class="element__item">
					<h2 class="element__name">Сочи</h2>
					<button type="button" class="element__like"></button>
				</div>
			</article>
			<article class="element">
				<img class="element__image" src="./images/place-altai.jpg" alt="Алтай">
				<div class="element__item">
					<h2 class="element__name">Алтай</h2>
					<button type="button" class="element__like"></button>
				</div>
			</article>
			<article class="element">
				<img class="element__image" src="./images/place-karelia.jpg" alt="Карелия">
				<div class="element__item">
					<h2 class="element__name">Карелия</h2>
					<button type="button" class="element__like"></button>
				</div>
			</article>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">&#169; 2022 Mesto Russia</p>
	</footer>

	<div class="popup">
		<div class="popup__container">
			<button type="button" class="popup__close-button"></button>
			<form name="edit-profile" class="popup__form">
				<h2 class="popup__title">Редактировать профиль</h2>
				<input type="text" class="popup__input popup__input_edit_name" name="name" placeholder="Ваше имя" >
				<input type="text" class="popup__input popup__input_edit_about" name="info" placeholder="Деятельность">
				<button type="submit" class="popup__button">Сохранить</button>
			</form>
		</div>
	</div>
	<script src="./scripts/index.js"></script>
</body>



</html>
