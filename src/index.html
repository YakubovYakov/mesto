<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
	<!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body class="page">
	<header class="header">
		<div class="header__logo"></div>
	</header>
	<main class="main">
		<section class="profile">
			 <div class="profile__person">
				<button type="submit" class="profile__overlay">
					<img src="<%=require('./images/plus.svg')%>" alt="" class="profile__avatar">
				</button>
				<div class="profile__info">
					<div class="profile__container">
						<h1 class="profile__name"></h1>
						<button type="button" aria-label="Edit Profile" class="profile__edit-button"></button>
					</div>
					<p class="profile__subtitle"></p>
				</div>
			</div>
			<button type="button" class="profile__add-button">
				<img class="profile__plus" src="<%=require('./images/plus.svg')%>">
			</button>
		</section>
		<section class="elements">
			<ul class="elements-list"></ul>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">&#169; 2022 Mesto Russia</p>
	</footer>
	<!--Template-->
	<template id="element-template">
		<article class="element">
			<img src="#" alt="_" class="element__image">
			<div class="element__item">
				<h2 class="element__name"></h2>
			<div class="element__likes-container">
				<button type="button" aria-label="Лайк" class="element__like"></button>
				<span class="element__like-counter"></span>
			</div>
			</div>
			<button class="element__delete element__delete_action" title="Delete"></button>
		</article>
	</template>

	<div class="popup popup_edit" id="profile-form">
		<div class="popup__container">
			<button type="button" aria-label="Close" class="popup__close-button"></button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<form name="edit-profile" class="popup__form popup__edit-form" novalidate>
				<div class="popup__input-container">
					<input required id="input-user-name" type="text" class="popup__input popup__input_edit_name" name="name"
						placeholder="Ваше имя" minlength="2" maxlength="40">
					<span id="input-user-name-error" class="popup__error popup__error-type-name"></span>
				</div>
				<div class="popup__input-container">
					<input required id="input-edit-about" type="text" class="popup__input popup__input_edit_about" name="job"
						placeholder="Деятельность" minlength="2" maxlength="200">
					<span id="input-edit-about-error" class="popup__error popup__error-type-description"></span>
				</div>
				<button type="submit" class="popup__button">Сохранить</button>
			</form>
		</div>
	</div>

	<div class="popup popup_add_card" id="add-form">
		<div class="popup__container">
			<button type="button" aria-label="Close" class="popup__close-button"></button>
			<h2 class="popup__title">Новое место</h2>
			<form name="add-place" class="popup__form form-place popup__add-form" novalidate>
				<div class="popup__input-container">
					<input required minlength="2" maxlength="30" id="input-name-card" type="text"
						class="popup__input popup__input_add_place" name="name" placeholder="Название">
					<span id="input-name-card-error" class="popup__error"></span>
				</div>
				<div class="popup__input-container">
					<input required id="input-link" type="url" class="popup__input popup__input_add_link" name="link"
						placeholder="Ссылка на картинку">
					<span id="input-link-error" class="popup__error"></span>
				</div>
				<button type="submit" class="popup__button popup__create-btn">Создать</button>
			</form>
		</div>
	</div>

	<div class="popup popup_card_image" id="view-photo">
		<div class="popup__image-container">
			<button type="button" aria-label="Close" class="popup__close-button"></button>
			<figure class="popup__figure">
				<img src="<%=require('./images/photo-grid-baikal.jpg')%>" class="popup__image" alt="Байкал">
				<figcaption class="popup__caption">Байкал</figcaption>
			</figure>
		</div>
	</div>
	<!-- Pop-up предупреждения об удалении картинки -->
	<div class="popup popup_type_delete" id="delete-photo">
		<div class="popup__container popup__delete-container">
			<button type="button" aria-label="Close" class="popup__close-button"></button>
			<h2 class="popup__title popup__title_delete">Вы уверены?</h2>
			<form class="popup__form popup__delete-form" novalidate>
				<button type="submit" class="popup__button">Да</button>
			</form>
		</div>
	</div>
	<!-- Pop-up смены аватара -->
 <div class="popup popup_change_avatar">
	<div class="popup__container popup__container_change_avatar">
		<h2 class="popup__title">Обновить аватар</h2>
		<form class="popup__form popup_change_avatar_form" novalidate>
			<input id="change-avatar"
						 type="url" 
						 placeholder="Ссылка на аватар" 
						 class="popup__input popup_change_avatar_link"
						 name="link"
						 required>
			<span id="change-avatar-error" class="popup__error"></span>
			<button type="submit" class="popup__button">Сохранить</button>
		</form>
		<button type="button" aria-label="Close" class="popup__close-button"></button>
	</div>
 </div>
 
	

	<!-- <script defer type="module" src="./src/index.js"></script> -->
</body>



</html>
